    <!-- ======= Hero Section ======= -->
    <section id="port" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="250">
                <div class="col-xl-6 col-lg-8">
                    <h1>Check our <span>Portfolio</span></h1>
                </div>
            </div>

        </div>
    </section>

    <section id="portfolio" class="portfolio">

            <div class="row" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <!-- <li data-filter=".filter-wedding">Wedding</li>
                        <li data-filter=".filter-pre-wedding">Pre-Wedding</li>
                        <li data-filter=".filter-corporate">Corporate</li> -->
                        {% for cat in cats %}
                        <li data-filter=".filter-{{ cat.name }}">{{ cat.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <hr><br>

            <div class="portfolio-container" data-aos="fade-up" data-aos-delay="200">
                <div class="portfolio-item flexbox-gallery-ul ">
                    {% for image in images %}
                    <div class="flexbox-gallery-li filter-{{ image.category }}">
                        <a href="{{ image.album.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="">
                            <img class="flexbox-gallery-img" src="{{ image.album.url }}" alt="">
                        </a>
                    </div>
                    {% endfor %}
                </div>
