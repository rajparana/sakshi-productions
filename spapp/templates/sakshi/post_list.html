{% extends 'sakshi/base.html' %}
{% load static %}

{% block content %}

    <!-- ======= Hero Section ======= -->
    <section id="pos" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="250">
                <div class="col-xl-6 col-lg-8">
                    <h1>Check our <span>Posts</span></h1>
                </div>
            </div>

        </div>
    </section>
    <!-- End Hero -->

    <!-- ======= Post Section ======= -->
    <section id="post weddings" class="post weddings">
        <div class="container" data-aos="fade-up">

            <div class="row" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="post-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <!-- <li data-filter=".filter-wedding">Wedding</li>
                        <li data-filter=".filter-pre-wedding">Pre-Wedding</li>
                        <li data-filter=".filter-corporate">Corporate</li> -->
                        {% for cat in cats %}
                        <li data-filter=".filter-{{ cat.name }}">{{ cat.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <hr><br>

            <div class="row post-container" data-aos="fade-up" data-aos-delay="200">
                {% for post in posts %}
                <div class="col-lg-4 col-md-4 post-item filter-{{ post.category }}">
                    <div class="card card-box">
                        <div class="position-relative h-100 mb-3">
                            <img class="img-fluid w-100 h-100" src="{{ post.thumbnail.url }}" style="object-fit: cover;" alt="{{ post.title }}">
                        </div>
                        <!-- <img src="{{ post.thumbnail.url }}" style="object-fit: cover;" class=" img-fluid w-100 h-100" alt="{{ post.title }}"> -->

                            <div class="post-links">

                                    class="post-lightbox" title="View Image"><i class="bx bx-plus"></i></a>
                                <a href="{% url 'post_detail' slug=post.slug %}" title="Read More"><i class="bx bx-link"></i></a>
                            </div>
                        </div> -->
                        <h4><a class="p-3" href="{% url 'post_detail' slug=post.slug %}">{{post.title}}</a></h4>
                        <!-- <p class="ms-4 mt-0" href="{% url 'category_detail' slug=post.category.slug %}">{{ post.category }}</p> -->
                        <div class="d-flex justify-content-between">
                            <p class="ms-4 mt-0">{{post.destination}}</p>
                            <p class="mt-3 mb-1"><a class="p-3 mt-5" href="{% url 'post_detail' slug=post.slug %}">View Post >>></a></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
